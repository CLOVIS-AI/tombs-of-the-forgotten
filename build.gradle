apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

version = '0.0.0'

sourceSets {
    main {
        java {
            srcDirs = ['ToF/src', 'json/com.eclipsesource.json/src/main/java']
        }
    }
    test {
        java {
            srcDirs = ['ToF/test']
        }
    }
}

jar {
    manifest {
        attributes('Implementation-Title': project.name,
                   'Implementation-Version': project.version)
    }
}
